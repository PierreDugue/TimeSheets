<mat-sidenav-container>
  <mat-sidenav class="sindeNavBlock lightPurple" #sidenav mode="side">
    <ul>
      <li>
        <a routerLink="/home" (click)="sidenav.close()">Home</a>
      </li>
      <li>
        <a routerLink="/manager" (click)="sidenav.close()">Manager</a>
      </li>
    </ul>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-button (click)="sidenav.toggle()">Menu</button>
      <a routerLink="/home">{{ title }}</a>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
